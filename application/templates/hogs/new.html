{% extends "layout.html" %}
  
{% block body %}
<div class="container">
    <div class="row">
      <h3 class="header-style">Fill in hedgehog details</h3>
      <form method="POST" action="{{ url_for('hogs_create') }}">
          <table>
            <tr>
              <td>
                {{ form.name.label }}
              </td>
              <td>
                {{ form.name }}
              </td>
              <td>
                <ul>
                  {% for error in form.name.errors %}
                  <li>{{ error }}</li>
                  {% endfor %}
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                {{ form.onduty.label }}
              </td>
              <td>
                {{ form.onduty }}
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <input type="submit" value="Add a new hedgehog to service"/>
              </td>
            </tr>
          </table>
      </form>
  </div>
</div>
{% endblock %}
