<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prick.ly</title>
  </head>

  <body>
      {% if current_user.is_authenticated %}
      <p>
	      User logged in {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Log in</a> or <a href="{{ url_for('auth_signup') }}">Sign up</a>
      {% endif %}
      <ul>
          <li><a href="{{ url_for('hogs_index') }}">List all hedgehogs</a></li>
          <li><a href="{{ url_for('hogs_form') }}">Add a hedgehog</a></li>
      </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
