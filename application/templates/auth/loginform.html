{% extends "layout.html" %}

{% block body %}
{{ error }}
<div class="container">
      <div class="row">
            <h3 class="header-style">Please insert your username and password</h3>
            <form method="POST" action="{{ url_for('auth_login') }}">
            <table>
            <tr>
                  <td>
                  {{ form.username.label }}
                  </td>
                  <td>
                  {{ form.username }}
                  </td>
            </tr>
            <tr>
                  <td>
                  {{ form.password.label }}
                  </td>
                  <td>
                  {{ form.password }}
                  </td>
            </tr>
            <tr>
                  <td colspan="2">
                  <input type="submit" value="Login"/>
                  </td>
            </tr>
            </form>
      </div>
</div>
{% endblock %}
