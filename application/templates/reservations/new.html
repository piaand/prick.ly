{% extends "layout.html" %}
  
{% block body %}
<div class="container">
    <div class="row">
      <h3 class="header-style">Make a new reservation</h3>
        <form method="POST" action="{{ url_for('reservation_update') }}">
          <label for="datereserve">Select the date, earliest tomorrow</label>
          {{ form.start(class='datepicker') }}
        <table class="summary-table">
            <tr>
              <td>
                {{ form.duration.label }}
              </td>
              <td>
                {{ form.duration }}
              </td>
              <td>
                  <ul>
                      {% for error in form.duration.errors %}
                      <li>{{ error }}</li>
                      {% endfor %}
                  </ul>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <input type="submit" value="Select the hedgehogs"/>
              </td>
            </tr>
        </table>
      </form>
    </div>
</div>
{% endblock %}
