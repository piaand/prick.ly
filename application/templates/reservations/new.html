{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('reservation_create') }}">
    <table>
      <tr>
        <td>
          {{ form.duration.label }}
        </td>
        <td>
          {{ form.duration }}
        </td>
        <td>
          <ul>
            {% for error in form.duration.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" value="Make a new reservation"/>
        </td>
      </tr>
  </form>
{% endblock %}
